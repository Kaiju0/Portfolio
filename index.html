<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Portfolio of a child</title>
        <link href="styles/styles.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale = 1.0 , width = device-width">
    </head>
    <body>
        <div class="circle"></div>
        <div class="home-page">
            <div class="header-name">
                    <span class="h">H</span><span class="a">a</span><span class="r">r</span><span class="e">e</span><span class="e1">e</span><span class="m">m</span>
                    <br></br>
                    <span class="a1">A</span><span class="h1">h</span><span class="m1">m</span><span class="a2">a</span><span class="d">d</span>
                    <span class="f">F</span><span class="a3">a</span><span class="h2">h</span><span class="e2">e</span><span class="e3">e</span><span class="m2">m</span>
            </div>
            <img src="images/dots.jpg" class="button-image" onclick="toggleColor();" />
        </div>
        <div class="content-container">
            <div class="pictures-header content-header" onclick=" togglePicturesElements(); "><span>P</span><span>i</span><span>c</span><span>t</span><span>u</span><span>r</span><span>e</span><span>s</span><span class="pictures-arrow"><img class="pictures-image" src="images/1086575_109327-ONODMU-339-removebg-preview.png"/></span></div>
            <div class="pictures-elements content-elements">
                <img src="images/cars.jpg" class="picture1 pictures images" />
                <img src="images/tower.jpg" class="picture2 pictures images" />
                <img src="images/twin towers.jpg" class="picture3 pictures images" />
                <img src="images/light.jpg" class="picture4 pictures images" />
            </div>
        </div>
    </body>
    <script src="scripts/cursor.js"></script>
    <script src="scripts/lightmode.js"></script>
    <script src="scripts/name-flicker.js"></script>
    <script src="scripts/content-elements.js"></script>
